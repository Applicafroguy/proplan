    <div>
        <h1>CREATE PROPOSAL</h1>
        <mat-vertical-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>CLIENT DETAILS</ng-template>
                    <div fxLayout="column" fxLayoutGap="20px">
                        <mat-form-field>
                            <input matInput placeholder="Contact Name" formControlName="firstCtrl" required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Company/ Organisation Name " formControlName="firstCtrl" required>
                        </mat-form-field>
                        <mat-form-field>
                            <textarea matInput placeholder="Company/ Organisation Description " formControlName="firstCtrl" required></textarea>
                        </mat-form-field>
                    </div>

                    <div>
                        <button mat-raised-button matStepperNext>Continue</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>PROJECT DETAILS</ng-template>
                    <div fxLayout="column" fxLayoutGap="20px">
                        <mat-form-field>
                            <input matInput placeholder="Project Name" formControlName="secondCtrl" required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Project Description" formControlName="secondCtrl" required>
                        </mat-form-field>
                        <mat-form-field>
                            <textarea matInput placeholder="Project Goals" formControlName="secondCtrl" required></textarea>
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-raised-button matStepperPrevious>Back</button>
                        <button mat-raised-button matStepperNext>Continue</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup" class="with-side">
                    <ng-template matStepLabel>WHY WORK WITH ME</ng-template>
                    <div fxLayout="row" fxLayoutGap="20px">
                        <div fxFlex="70">
                            <div class="predef">
                                <div class="title">
                                    <p>
                                        Selected
                                    </p>
                                </div>
                                <hr>
                                <div class="statement" (click)="addToAboutList(i, me)" *ngFor="let me of _listAboutMe; let i = index">
                                    <p>
                                        {{ me.description}}
                                    </p>
                                </div>

                            </div>
                        </div>
                        <div fxFlex="30">
                            <div class="list">
                                <div class="more">
                                    + Add More
                                </div>
                                <hr>
                                <div class="conte">
                                    <div (click)="addAboutMe(i,me)" class="statement" *ngFor="let me of listAboutMe; let i = index">
                                        <p>{{me.title}}</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div>
                        <button mat-raised-button matStepperPrevious>Back</button>
                        <button mat-raised-button matStepperNext>Continue</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                You are now done.
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>

    </div>
</div>
