<mat-sidenav-container class="sidenav-container">
    <mat-sidenav *ngIf="(isHandset | async)!.matches" #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'" [opened]="!(isHandset | async)!.matches">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar style=" background: #2C3E50; color: #fff">
            <div class="menu">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
                <span [routerLink]="['']">
          <img src="assets/img/logo.svg" alt="">
        </span>
            </div>
            <div class="space"></div>

            <div>
                <button type="button" [routerLink]="['']" aria-label="dashboard" mat-raised-button>

          New Proposal
        </button>
                <button type="button" [routerLink]="['']" aria-label="dashboard" mat-button>
          <mat-icon aria-label="dashboard">dashboard</mat-icon>
          <span> Dashboard</span>
        </button>
                <button class="btn" type="button" [matMenuTriggerFor]="appMenu">
          SM
        </button>
                <mat-menu #appMenu="matMenu" yPosition="above">
                    <div class="name">
                        <span>s.maguuutywa@apliic.coo.za</span>
                    </div>
                    <mat-divider></mat-divider>
                    <button type="button" [routerLink]="['/settings']" mat-menu-item>
            <mat-icon aria-label="Side nav toggle icon">account_circle</mat-icon>
            <span>Profile</span>
          </button>
                    <button type="button" [routerLink]="['/settings/branding']" mat-menu-item>
            <mat-icon aria-label="Side nav toggle icon">branding_watermark</mat-icon>
            <span>Branding</span>
          </button>
                    <button mat-menu-item>Logout</button>
                    <mat-divider></mat-divider>
                    <button type="button" [routerLink]="['/settings']" mat-menu-item>
            <mat-icon aria-label="Side nav toggle icon">settings</mat-icon>
            <span>Settings</span>
          </button>
                </mat-menu>
            </div>

        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
